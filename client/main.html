<!DOCTYPE html>
   <html>
     <head>
       <!--Import Google Icon Font-->
       <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
       <!--Import materialize.css-->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">

       <!--Let browser know website is optimized for mobile-->
       <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     </head>

     <body>
     <div class="container">
       <nav>
          <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Lil'Story</a>
            <ul>
              <li class="tab col s3"><a id="logout">logout</a></li>
            </ul>
          </div>
        </nav>
        <div class="row">
    <div class="col s12">
      <ul class="tabs tabs-fixed-width">
        <li class="tab col s3"><a  href="#test1">Time line</a></li>
        <li class="tab col s3"><a id="mystorybutton" href="#test2">My story</a></li>
        <li class="tab col s3"><a id="mypastbutton" href="#test3">My past story</a></li>
        <li class="tab col s3"><a id="mysearchbutton" href="#test4">Search</a></li>
      </ul>
    </div>
    <div id="test1" class="col s12">
        <div id="timeline" class="container">
        </div>
    </div>
    <div id="test2" class="col s12">
      <div id="mystory" class="container">
      </div>
    </div>
    <div id="test3" class="col s12">
      <div id="mypast" class="container">
      </div>
    </div>
    <div id="test4" class="col s12">
      <div class="container">
        <form id="searchform" method="POST">
        <div class="input-field">
          <input id="search" type="search" placeholder="#somehastag" required>
          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>
      </div>
    </div>
  </div>
  <div class="fixed-action-btn vertical">
   <a class="btn-floating btn-large red">
     <i class="large material-icons">menu</i>
   </a>
   <ul>
     <li><a class="btn-floating red" id="btncreatestory"><i class="material-icons">mode_edit</i></a></li>
     <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
     <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
     <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
   </ul>
 </div>
     </div>
     </body>
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
     <script src="javascript/main.js"></script>
   </html>
