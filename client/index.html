<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tutuwitt</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Extra+Condensed" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container" id="root">
    <br>
    <div class="row">
      <div class="centered">
        <h1><b>My TimeLine</b></h1>
        <label for="username">Username</label>
        <br>
        <input type="text" class="form-control" name="username" v-model="username">
        <br>
        <label for="image">Image</label>
        <br>
        <input type="text" class="form-control" name="image" v-model="image">
        <br>
        <label for="tweet">Tutuwitt</label>
        <textarea id="newStatus" name="tweet" class="form-control" rows="4" type="textarea" v-model="twitt"></textarea>
        <br>
        <button class="btn btn-info pull-right" type="button" v-on:click="addTwitt" name="button">Tweet</button>
        <br>
      </div>
    </div>
    <h2>My TimeLine</h2>
    <div class="row">
      <div class="input-group input-group-lg">
        <span class="input-group-addon glyphicon glyphicon-search" id="sizing-addon1"></span>
        <input type="text" class="form-control" v-model="search" v-on:keyup="searchTweet()" aria-describedby="sizing-addon1">
      </div>
    </div>
    <br>
    <ul class="timeline">
      <li v-for="data in tweets">
        <div class="timeline-badge">
          <a><i class="fa fa-circle" id=""></i></a>
        </div>
        <div class="timeline-panel">
          <div class="timeline-heading">
            <h4>{{ data.username }}</h4>
          </div>
          <div class="timeline-body">
            <img :src="data.image">
            <p>{{ data.twitt }}</p>
          </div>
          <div class="timeline-footer">
            <p class="text-right"><button @click="deleteTwitt(data._id)" class="glyphicon glyphicon-trash"></button>{{ data.createdAt }}</p>

          </div>
        </div>
      </li>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
