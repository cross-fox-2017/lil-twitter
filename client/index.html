<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/public/css/materialize.min.css">
  <title>Todo List</title>
</head>
<body>
  <div class="container">
  <div id="houses">
  <div class="row">
    <div class="col s4 right">
      <input v-model="twitt.searchs" name="tweet" type="text" class="validate" placeholder="search">
      <a class="waves-effect waves-light blue btn" name="newbut" @click="searchTweet">search</a>
    </div>


    <input id="idUpdate" type="hidden">

    <form class="col s12">
      <div class="row">
      <div class="input-field col s12">
        <input v-model="twitt.tweet" name="tweet" type="text" class="validate">
        <label class="active" for="tweet">post a new tweet</label>
      </div>
    </form>
    <a class="waves-effect waves-light blue btn" name="newtod" @click="addTweet">submit</a>

  <div class="row">
    <h3>tweets: </h3>
    <div class="row">
      <div class="col s12 m12" v-for="tweet in tweets">
        <div class="card horizontal">
          <div class="card-image">
            <img :src="tweet.avatar">
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <h3>{{tweet.tweet}}</h3>
              <div v-for="tig in tweet.tag" style="display:inline-block">
                <a class="waves-effect waves-light btn"  @click="searchTag(tig)" >{{tig}}</a>
              </div>
            </div>
            <div class="card-action">
              <a class="waves-effect waves-light red btn right" name="debut" @click="deleteTweet(tweet._id)">X</a>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  </div>
</body>
<script type="text/javascript" src="/public/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="/public/js/materialize.min.js"></script>
<script src="http://maps.google.com/maps/api/js"></script>
<script src="public/js/gmaps.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
    $('.modal').modal();
  })
</script>
<script src="https://unpkg.com/vue/dist/vue.js"></script>

<script type="text/javascript" src="/public/js/ajax.js"></script>
</html>
